name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navegar al directorio del proyecto
          cd /home/ec2-user/proyecto-sor-2025-
          
          # Actualizar código desde GitHub
          sudo git fetch origin
          sudo git reset --hard origin/main
          
          # Configurar Sitio 1 (Node.js con PM2)
          cd sitio1
          sudo npm install
          
          # Reiniciar aplicación con PM2
          sudo pm2 stop sitio1-chat || true
          sudo pm2 delete sitio1-chat || true
          sudo pm2 start server.js --name sitio1-chat
          sudo pm2 save
          sudo pm2 startup
          
          # Los sitios 2, 3 y 4 son estáticos - Nginx ya sirve estos directorios directamente
          
          # Recargar Nginx
          sudo nginx -t
          sudo systemctl reload nginx
          
          echo "Despliegue completado exitosamente"
